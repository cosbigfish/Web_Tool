<script src="js/html5.js"></script>

<script src="/static/js/jquery.js"></script>
<script src="/static/js/jquery-1.js"></script>
<script>
	(function($){
		$(window).load(function(){
			
			$("a[rel='load-content']").click(function(e){
				e.preventDefault();
				var url=$(this).attr("href");
				$.get(url,function(data){
					$(".content .mCSB_container").append(data); 
					//scroll-to appended content 
					$(".content").mCustomScrollbar("scrollTo","h2:last");
				});
			});
			
			$(".content").delegate("a[href='top']","click",function(e){
				e.preventDefault();
				$(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
			});
			
		});
	})(jQuery);
</script>
<script src="/static/js/light.js" type="text/javascript"></script>
</head>
<body>
<!--header-->
<header>
 <h1>SEClover-Tools</h1>
</header>

<!--aside nav-->
<div class="lt_aside_nav content mCustomScrollbar">
	<ul>
		{%for type in types%}
		<li>
			<dl><dt><a href="/{{type.id}}" id="t_{{type_name.id}}"  target="main" class="active">{{type.type_name}}</a></dt></dl>
		</li>
		{%endfor%}
	</ul>
</div>
</body>
</html>
<body>
<!--header-->

<!--aside nav-->

<div style="margin-left:14%;">
<section class="rt_wrap content mCustomScrollbar _mCS_1"><div id="mCSB_1" class="mCustomScrollBox mCS-light mCSB_vertical mCSB_inside" tabindex="0" style="max-height: none;"><div id="mCSB_1_container" class="mCSB_container" style="position:relative; top:0; left:0;" dir="ltr">
 <div class="rt_content">
<br>

    <td style="width:10%">更新时间</td>
  </tr>
  {% for t in tools %}
        <tr>
                <td><center><b><a title="{{ t.Size }}">{{ t.Name }}</a></b></center></td>
                <td>{{ t.Description }}</td>
